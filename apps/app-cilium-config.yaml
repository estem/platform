apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-config
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://github.com/estem/platform.git # ⬅️ même dépôt
    targetRevision: HEAD
    path: platform/cilium/config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
