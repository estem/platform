apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  source:
    repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: '12.3.0'
    helm:
      releaseName: gitea
      dependencyUpdate: true
      values: |
        ingress:
          enabled: false

        gitea:
          # ðŸ‘‡ disable valkey (redis) cache to bypass the Bitnami image check
          cache:
            enabled: false
          config:
            server:
              ROOT_URL: "https://gitea-labnum.aphp.fr/"
              DOMAIN: "gitea-labnum.aphp.fr"
              PROTOCOL: "http"

        persistence:
          enabled: true
          size: 10Gi
          accessModes: ["ReadWriteOnce"]
          storageClass: longhorn

        # Apply to all subcharts
        global:
          imageRegistry: ghcr.io
          imagePullSecrets:
            - name: ghcr-cred

        postgresql:
          enabled: true
          fullnameOverride: gitea-pg-5
          image:
            registry: ghcr.io
            repository: bitnami/postgresql
            tag: "17.6.0-debian-12-r4"
            pullPolicy: IfNotPresent
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: longhorn

        postgresql-ha:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
