apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  source:
    repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: '12.3.0'
    helm:
      releaseName: gitea
      dependencyUpdate: true
      values: |
        ingress:
          enabled: false

        gitea:
          cache:
            enabled: false

          # âœ… put it here (sibling of "config")
          additionalEnv:
            - name: GITEA__database__DB_TYPE
              value: sqlite3
            - name: GITEA__database__PATH
              value: /data/gitea/gitea.db

          config:
            database:
              DB_TYPE: sqlite3
              PATH: /data/gitea/gitea.db
              HOST: ""         # explicitly blank so no accidental PG host remains
              USER: ""
              PASSWD: ""
              NAME: gitea
            server:
              ROOT_URL: "https://gitea-labnum.aphp.fr/"
              DOMAIN: "gitea-labnum.aphp.fr"
              PROTOCOL: "http"

        persistence:
          enabled: true
          size: 10Gi
          accessModes: ["ReadWriteOnce"]
          storageClass: longhorn

        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        valkey-cluster:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
