apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  source:
    repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: '12.3.0'
    helm:
      releaseName: gitea
      dependencyUpdate: true
      values: |
        ingress:
          enabled: false   # we keep our own Ingress manifest

        # Gitea app configuration
        gitea:
          config:
            # Force SQLite
            database:
              DB_TYPE: sqlite3
              PATH: /data/gitea/gitea.db
            # Keep cache/sessions local (no valkey/redis needed)
            cache:
              ADAPTER: memory
            session:
              PROVIDER: file

            server:
              ROOT_URL: "https://gitea-labnum.aphp.fr/"
              DOMAIN: "gitea-labnum.aphp.fr"
              PROTOCOL: "http"   # TLS is at the Proxmox reverse-proxy

        # Persistent volume for /data (SQLite file lives here)
        persistence:
          enabled: true
          size: 10Gi
          accessModes: ["ReadWriteOnce"]
          storageClass: longhorn

        # Disable external databases/caches
        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        valkey-cluster:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
