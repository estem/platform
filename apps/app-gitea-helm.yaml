apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  source:
    repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: '12.3.0'
    helm:
      releaseName: gitea
      dependencyUpdate: true
      values: |
        ingress:
          enabled: false

        gitea:
          cache:
            enabled: false         # disable Valkey subchart
          config:
            database:              # be explicit: use SQLite
              DB_TYPE: sqlite3
              PATH: /data/gitea/gitea.db
            server:
              ROOT_URL: "https://gitea-labnum.aphp.fr/"
              DOMAIN: "gitea-labnum.aphp.fr"
              PROTOCOL: "http"     # TLS is at your Proxmox reverse-proxy
            additionalEnv:
              - name: GITEA__database__DB_TYPE
                value: sqlite3
              - name: GITEA__database__PATH
                value: /data/gitea/gitea.db

        persistence:
          enabled: true
          size: 10Gi
          accessModes: ["ReadWriteOnce"]
          storageClass: longhorn

        postgresql:
          enabled: false
        postgresql-ha:
          enabled: false
        valkey-cluster:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
