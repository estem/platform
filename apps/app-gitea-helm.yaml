apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  source:
    helm:
      dependencyUpdate: true
      values: |
        ingress:
          enabled: false

        gitea:
          # optional while DB is down; can leave valkey enabled too
          # cache:
          #   enabled: false
          config:
            server:
              ROOT_URL: "https://gitea-labnum.aphp.fr/"
              DOMAIN: "gitea-labnum.aphp.fr"
              PROTOCOL: "http"

        persistence:
          enabled: true
          size: 10Gi
          accessModes: ["ReadWriteOnce"]
          storageClass: longhorn

        # <<< KEY PARTS
        global:
          imageRegistry: ghcr.io
          security:
            allowInsecureImages: true
        # >>>

        postgresql:
          enabled: true
          fullnameOverride: gitea-pg-2
          image:
            registry: ghcr.io
            repository: bitnami/postgresql
            # tag: "16"          # if this still fails, pin a full tag (see note below)
            pullPolicy: IfNotPresent
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: longhorn

        postgresql-ha:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
