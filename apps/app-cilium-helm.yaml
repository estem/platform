apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://helm.cilium.io
    chart: cilium
    targetRevision: "*"
    helm:
      releaseName: cilium
      values: |
        kubeProxyReplacement: true
        k8sServiceHost: 10.10.0.10
        k8sServicePort: 6443
        ipam:
          mode: kubernetes
        l2announcements:
          enabled: true
        externalIPs:
          enabled: true
        hubble:
          relay:
            enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
