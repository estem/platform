# apps/app-ingress-nginx-helm.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-helm
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: '4.13.2' # keep this pinned for now
    helm:
      releaseName: ingress-nginx
      valuesObject:
        controller:
          replicaCount: 3
          nodeSelector:
            ingress-ready: 'true'
          service:
            type: LoadBalancer
            loadBalancerIP: 10.10.0.101
            externalTrafficPolicy: Local
          publishService:
            enabled: true

          # forces the controller ConfigMap to render
          config:
            use-forwarded-headers: 'true'

          # makes Helmâ€™s admission Jobs render/run
          admissionWebhooks:
            enabled: true
            patch:
              enabled: true
              image:
                registry: registry.k8s.io
                image: ingress-nginx/kube-webhook-certgen
                tag: v20240918
                pullPolicy: IfNotPresent

  ignoreDifferences:
    - group: ''
      kind: ConfigMap
      name: ingress-nginx-controller
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
    - group: ''
      kind: Service
      name: ingress-nginx-controller
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
